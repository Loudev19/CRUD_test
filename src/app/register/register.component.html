<div class="row justify-content-center">
    <form action="" class="col-sm-8 col-md-5">
        <div class="form-group mt-5">
            <input [(ngModel)]="registerUserData.name" type="text" class="form-control" id="Names" name="Names" 
                placeholder="Nombres">
        </div>

            <input [(ngModel)]="registerUserData.age" type="number" class="form-control" id="Age" name="Age" placeholder="Edad">
        </div>
        <div class="form-group mt-2">
            <input [(ngModel)]="registerUserData.email" type="email" class="form-control" id="Email" name="Email" placeholder="Email">
        </div>
        <div class="form-group mt-2">
            <input [(ngModel)]="registerUserData.password" type="password" class="form-control" id="Password" name="ContraseÃ±a"
